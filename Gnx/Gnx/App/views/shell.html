                </button>
                <a href="#" class="navbar-brand fg-violet" >
                    <span class="glyphicon glyphicon-th-large"></span>
                    GNX Platform<sup>v 1.0</sup>
                </a>
                <!--<a href="#/module" class="navbar-brand" data-bind="if: loggedIn()">
                    Modules
                </a>-->
                <!--<a href="#/about" class="navbar-brand">
                    About
                </a>-->
            </div>

            <div class="navbar-collapse collapse" >
                <!--Menu options always visible-->
                <div >
                    <ul class="nav navbar-nav">
                        <li data-bind="visible: loggedIn()">
                            <a href="#/module" class="navbar-brand fg-violet" >
                                <span class="glyphicon glyphicon-th"></span>
                                User Modules
                            </a>
                        </li>
                        <li>
                            <a href="#/app" class="navbar-brand fg-violet" >
                                <span class="glyphicon glyphicon-play"></span>
                                Demo app
                            </a>

                            <a href="#/about" class="navbar-brand fg-violet" >

                        </li>
                    </ul>
                </div>

                <div data-bind ="ifnot: loggedIn()">
                    <ul class="nav navbar-nav navbar-right">

                            <a href="#/login" class="navbar-brand fg-violet">
                                Login
                            </a>
                        </li>
                    </ul>
                </div>

                <div data-bind="if: loggedIn()">
                    <ul class="nav navbar-nav">

                    <ul class="nav navbar-nav navbar-right" data-bind="with: user">
                        <li>
                            <span class="navbar-text nofloat fg-violet">Logged in as: <a href="#/manage" class="navbar-link fg-orange" data-bind="text: name"></a></span>

                </div>
